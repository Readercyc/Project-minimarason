<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=no">
	<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
	<meta name="keywords" content="时光寄语-迷你马拉松">
	<title>横行湘大！</title>
	<style type="text/css">
		#Mycanvas{
			display: block;
			background-image: url(./img/bg.jpg);
			background-position: 0 100%;
			-webkit-background-size: 100%　100%;
			background-repeat: no-repeat;

		}
		html,body{
			max-width: 736px;
			max-height: 414px;
			/*left: 0px;
			/*right: 0px;
			top: 0px;*
			bottom: 0px;*/
			margin: 0;
			width: 100%;
			position: absolute;
			font-family: 'Dengxian';
			height: 100%;
			/*margin:auto;*/
		}
		#mask{
			text-align: center;
			box-sizing: border-box;
			padding: 5%;
			width: 100%;
			height: 100%;
			background-color: rgba(0,0,0,0.4);
			position: absolute;
			left: 0px;
			top: 0px;
		}
		#mask>p{
			letter-spacing: 3px;
			color:#fff;
			font-family: 'Dengxian';
			font-size: 30px;

		}
		#mask>button{
			display: none;
			margin-top: 25px;
			padding: 5px 25px;
			font-size: 28px;
			letter-spacing: 3px;
			font-family: 'Dengxian';
			background-color: transparent;
			color:#fff;
			border: 1px solid #fff;
		}
		#left_button{
			box-sizing: border-box;
			padding: 10px;
			border-radius: 50%;
			height: 75px;
			width: 75px;
			border:5px solid rgba(200,200,200,0.8);
			position: absolute;
			left: 20px;
			bottom: 20px;
		}
		#left_button>div{
			position: absolute;
			left: 0px;
			right: 0px;
			top: 0px;
			bottom:0px;
			margin: auto;
			height: 40px;
			width: 40px;
			border:5px solid #fff;
			border-radius: 50%;
		}
		#right_button{
			box-sizing: border-box;
			padding: 10px;
			border-radius: 50%;
			height: 75px;
			width: 75px;
			border:5px solid rgba(200,200,200,0.8);
			position: absolute;
			right: 40px;
			bottom: 20px;
		}
		#right_button>div{
			position: absolute;
			left: 0px;
			right: 0px;
			top: 0px;
			bottom:0px;
			margin: auto;
			height: 40px;
			width: 40px;
			border:5px solid #fff;
			border-radius: 50%;
		}
		.hint{
			
			letter-spacing: 2px;
			color:rgba(200,200,200,0.8);
			position: absolute;
			

		}
		.left{
			left:100px;
			bottom: 30px;
		}
		.right
		{
			right:120px;
			bottom: 30px;
		}

		#sign{
			left: 0px;
			top: 0px;
			display: none;
			position: absolute;
			box-sizing: border-box;
			height: 100%;
			width: 100%;
			padding: 5%;
			text-align: center;
		}
		#sign>p{
			color:#fff;
			font-size: 16px;
		}
		#sign>a{
			color:#fff;
			font-size: 16px;
		}
		#audio{
			
			position: absolute;
			width: 100px;
			left: 0px;
			top: 0px;
		}
		#audio>span{
			padding-top: 15px;
			color:#fff;
			text-indent: 1em;
		}
		.rotate{
			transform: rotate(90deg);
			--webkit-transform: rotate(90deg);
		}
	</style>
</head>
<body>
	
	<canvas id="Mycanvas">
		您的浏览器版本过低，请升级浏览器
	</canvas>
	
	<div id="left_button">
		<div></div>
	</div>
	<div id="right_button">
		<div></div>
	</div>
	<div id="sign">
		<p>时光荏苒，一去不还</p>
		<p>这里有我们太多太多的美好回忆</p>
		<p>一切虽然都会过去</p>
		<p>但其实，什么也不会过去</p>
		<p>只要我们还能记得...</p>
		<p>把现在留下，送给未来</p>
		<a href="#">点此报名：时光寄语-迷你马拉松</a>
	</div>

	<div id="mask">
		<p>试试看横行湘大吧！</p>
		<p>注意步子迈太大会挂掉哦！</p>
		<button id="start">START</button>
		
		<!--<div class="hint">一起按就跳</div>-->
	</div>
	<div class="hint left">按住迈腿</div>
	<div class="hint right">按住跳</div>
	<div id="audio">
		<span id="pause" class="fa fa-pause"></span>
		<span id="mute" class="fa fa-bell"></span>
		<audio id="audio_bg" src="./music/BeyondTheMemory.mp3" autoplay="autoplay" loop="loop"></audio>
		<audio id="audio_dead" src="./music/dead.mp3"></audio>
	</div>
</body>
<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript" src="./js/game_config.js"></script>
<script type="text/javascript" src="./js/game_object.js"></script>
<script type="text/javascript" src="./js/game_draw.js"></script>
<script type="text/javascript" src="./js/game_animation.js"></script>
<script type="text/javascript" src="./js/game_music.js"></script>
</html>
